<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Live" icon-off="ion-record" icon-on="ion-record" href="#/tab/live">
    <ion-nav-view name="tab-live"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Upcoming" icon-off="ion-clock" icon-on="ion-clock" href="#/tab/upcoming">
    <ion-nav-view name="tab-upcoming"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Recorded" icon-off="ion-videocamera" icon-on="ion-videocamera" href="#/tab/recorded">
    <ion-nav-view name="tab-recorded"></ion-nav-view>
  </ion-tab>


</ion-tabs>
